<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: left;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(26, 26, 26);
            background-color: #F1F1F1;
        }

        .wrapper {
            width: 1179px;
        }

        #header {
            position: relative;
            width: 100%;
            height: 160px;
            background: url("../static/bg_header.png") no-repeat;
        }

        #title {
            position: absolute;
            left: 120px;
            top: 50px;
            font-size: 55px;
        }

        #content {
            width: 100%;
            min-height: 1850px;
            padding: 50px 0 0 35px;
            box-sizing: border-box;
        }

        .msg {
            display: flex;
            margin-bottom: 60px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 30px;
            flex-shrink: 0;
        }

        .container {
            display: inline-flex;
            flex-wrap: wrap;
            background-color: white;
            padding: 35px;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            font-size: 35px;
            max-width: 630px;
        }

        .container_img {
            border-radius: 20px;
            max-width: 630px;
            min-height: 120px;
            height: 100%;
        }

        #footer {
            width: 100%;
            height: 278px;
            background: url("../static/bg_footer.png") no-repeat center/cover;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header id="header">
            <span id="title">test</span>
        </header>

        <main id="content"></main>

        <footer id="footer"></footer>
    </div>
</body>

</html>
